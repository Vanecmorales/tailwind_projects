<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <!-- Global container -->
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
        <!-- Modal -->
        <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            <div>
                <img src="./images/headphone.png" alt="" class="mx-auto hover:scale-105 duration-200 w-60">
            </div>            
            <!-- Info container -->
            <div class="flex flex-col text-center md:text-left space-y-4">
                <!-- Tag -->
                <div>
                    <div class="inline-block px-4 text-white text-md bg-black rounded-xl">Free Shipping</div>
                </div>                
                <!-- Info -->
                <p class="max-w-sm text-2xl font-medium">Razer Kraken Kitty Edt Gaming Headset Quartz</p>
                <p class="text-sm line-through">$799</p>
                <p class="text-5xl font-bold">$599</p>
                <p class="text-sm font-light py-2 text-gray-400">This offer is valid until April 3rd or as long as stock lasts!</p>
                <button class="w-full border rounded-lg py-4 px-6 bg-blue-500 text-white hover:bg-blue-700">Add to cart</button>
                <!-- Stock -->
                <div class="flex items-center space-x-3 group">
                    <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                    <p class="text-sm font-light py-2">50+ pcs. in stock</p>
                </div>                
                <!-- Buttons container -->
                <div class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4">
                    <button class="flex items-center justify-center space-x-3 py-2 px-4 border rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                        <img src="./images/weight.png" alt="" class="w-8">
                        <span>Add to cart</span>
                    </button>
                        <button class="flex items-center justify-center space-x-3 py-2 px-4 border rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <img src="./images/heart.png" alt="" class="w-8">
                            <span>Add to whishlist</span>
                        </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
